<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Card Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="icon" type="image/icon" href="images/favicon.ico">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="cart-container">
    <div class="card">
      <div class="row ">
        <div class="col col-lg-6 col-sm-12">
          <img src="images/image-product-mobile.jpg" alt="error 404">
        </div>
        <div class="col col-lg-6 col-sm-12 review-text">
          <p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Perfume</h1>
          <p>A floral, solar nd voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <ul class="price">
            <li>
              <h1>$149.99</h1>
            </li>
            <li>
              <p>$169.99</p>
            </li>
          </ul>


          <button type="button" class="btn btn-lg btn-dark col-8 card-btn">Add to cart</button>
        </div>
      </div>
    </div </section>
</body>

</html>
